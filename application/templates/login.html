{% extends 'layout.html' %}
{% block body %}
{% if are_users == Null %}
    {{continue}}
{% else %}
    <div class="row">
        <div class="col-sm-12">
            <h3> Login </h3> 
                <form action="" method="POST">
                    {{form.hidden_tag()}}
                    {{form.users}} 
                    {{form.submit}}
                </form>
        </div>  
    </div>
    <br>
{% endif %}
<div class="row">
    <div class="col-sm-12">
        <h4> Add New User </h4> 
        <form action="" method="POST">
            {{formuser.hidden_tag()}}
            {{formuser.name.label}} {{formuser.name}}  
            {{formuser.submit}}<br>
        </form>
    </div>  
</div>
{% endblock body %}
