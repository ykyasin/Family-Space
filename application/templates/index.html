{% extends 'layout.html' %}
{% block body %}
    <p> {{user}} </p> <br>
        <form action="" method="POST">
            {{postform.hidden_tag() }}
            {{postform.detail.label}} {{postform.detail}}
            <br>
            {{postform.submit}}
        </form>
    <br>
    {% for post in posts %}
        <p> {{post.user}} says: {{post.detail}}</p>
    {% endfor %}
{% endblock body %}
