{% extends 'layout.html' %}
{% block body %}
    <p> {{user}} </p> <br>
        <form action="" method="POST">
            {{postform.hidden_tag() }}
            {{postform.detail.label}} {{postform.detail}}
            <br>
            {{postform.submit}}
        </form>
    <br>
    {% for post, user in posts, users %}
        <p> {{user}} says: {{post}}</p>
    {% endfor %}
{% endblock body %}
